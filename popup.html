<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Screenshot</title>
    <link rel="stylesheet" href="styles/tailwind.min.css">
    <style>
        /* custom scrollbar for history if needed */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        body {
            width: 350px;
            height: 500px;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased overflow-hidden flex flex-col h-full relative">

    <!-- Views Container -->
    <div id="views-container" class="flex-1 overflow-y-auto pb-16">
        
        <!-- HOME PAGE -->
        <div id="view-home" class="page-view flex flex-col items-center justify-center h-full p-6 space-y-6">
            <div class="text-center">
                 <img src="images/favicon/android-chrome-192x192.png" alt="Logo" class="w-16 h-16 mx-auto mb-4 drop-shadow-lg rounded-xl">
                 <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Full Page Shot</h1>
                 <p class="text-slate-500 text-sm mt-1">Capture the entire web page.</p>
            </div>
            
            <button id="captureBtn" class="group relative w-full max-w-[240px] bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white font-semibold py-4 px-6 rounded-2xl shadow-xl shadow-indigo-200 transition-all duration-200 flex items-center justify-center gap-3 overflow-hidden">
                <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <svg id="cameraIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg>
                <span id="btnText" class="text-lg">Capture</span>
            </button>
            
            <p id="status" class="text-xs font-medium text-indigo-500 h-4"></p>
        </div>

        <!-- HISTORY PAGE -->
        <div id="view-history" class="page-view hidden p-4">
            <h2 class="text-xl font-bold text-slate-900 mb-4 px-2">History</h2>
            <div id="history-list" class="space-y-3">
                <!-- History Items injected here -->
                <div class="text-center text-slate-400 py-10">
                    <p>No captures yet</p>
                </div>
            </div>
        </div>

        <!-- SETTINGS PAGE -->
        <div id="view-settings" class="page-view hidden p-4">
            <h2 class="text-xl font-bold text-slate-900 mb-6 px-2">Settings</h2>
            <div class="space-y-6 px-2">
                
                <!-- Format -->
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-medium text-slate-800">Image Format</p>
                        <p class="text-xs text-slate-500">File type for captures</p>
                    </div>
                    <select id="setting-format" class="bg-white border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2">
                        <option value="png">PNG</option>
                        <option value="jpg">JPG</option>
                    </select>
                </div>

                <!-- Delay -->
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <label for="setting-delay" class="font-medium text-slate-800">Capture Delay</label>
                        <span id="delay-val" class="text-sm text-indigo-600 font-bold">0s</span>
                    </div>
                     <input type="range" id="setting-delay" min="0" max="5" step="1" value="0" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                </div>
                
                 <!-- Auto Download -->
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-medium text-slate-800">Auto Download</p>
                        <p class="text-xs text-slate-500">Save immediately</p>
                    </div>
                     <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="setting-auto-download" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                     </label>
                </div>
            </div>
        </div>

        <!-- ABOUT PAGE -->
        <div id="view-about" class="page-view hidden p-6 flex flex-col h-full">
            <h2 class="text-xl font-bold text-slate-900 mb-6">About</h2>
            
            <div class="flex-1 flex flex-col items-center text-center space-y-4">
                <div class="bg-indigo-50 p-4 rounded-full mb-2">
                    <img src="images/favicon/android-chrome-192x192.png" class="w-16 h-16 rounded-lg sharp">
                </div>
                <div>
                    <h3 class="font-bold text-lg text-slate-800">Full Page Shot</h3>
                    <p class="text-slate-500 text-sm">Version 1.0.1</p>
                </div>
                
                <div class="w-full pt-6 space-y-3">
                    <a href="privacy-policy.html" target="_blank" class="block w-full py-3 px-4 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 text-slate-700 font-medium text-sm transition-colors text-left flex justify-between items-center group">
                        Privacy Policy
                        <svg class="w-4 h-4 text-slate-400 group-hover:text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </a>
                     <a href="review.html" target="_blank" class="block w-full py-3 px-4 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 text-slate-700 font-medium text-sm transition-colors text-left flex justify-between items-center group">
                        Rate this extension
                        <svg class="w-4 h-4 text-slate-400 group-hover:text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                    </a>
                </div>
            </div>
            
            <div class="text-center mt-auto pt-6 border-t border-slate-100">
                <p class="text-xs text-slate-400">Â© 2026 Full Page Shot</p>
            </div>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav" class="fixed bottom-0 left-0 w-full h-16 bg-white border-t border-slate-200 grid grid-cols-4 items-center px-2 z-10">
        <!-- Dashboard Button -->
        <button class="nav-btn flex flex-col items-center justify-center space-y-1 text-indigo-600" data-target="view-home">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="text-[10px] font-medium">Home</span>
        </button>
        
        <!-- History Button -->
        <button class="nav-btn flex flex-col items-center justify-center space-y-1 text-slate-400 hover:text-slate-600" data-target="view-history">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
             <span class="text-[10px] font-medium">History</span>
        </button>

        <!-- Settings Button -->
        <button class="nav-btn flex flex-col items-center justify-center space-y-1 text-slate-400 hover:text-slate-600" data-target="view-settings">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
             <span class="text-[10px] font-medium">Settings</span>
        </button>

        <!-- About Button -->
        <button class="nav-btn flex flex-col items-center justify-center space-y-1 text-slate-400 hover:text-slate-600" data-target="view-about">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
             <span class="text-[10px] font-medium">About</span>
        </button>
    </div>

    <canvas id="screenshotCanvas" style="display:none;"></canvas>
    <script src="popup.js"></script>
</body>
</html>
